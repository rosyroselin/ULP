				</div>

					<div class="top-nav">
						<ul class="nav navbar-nav">

					<div class="col-md-12">
						<form class="cp-form" id="customer-profiler" method="get" action="">
							<!--Collapse Panel Start-->
							<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
								<!--Panel One-->
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="headingOne">
										<h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Upload Details <i class="more-less fa fa-chevron-up"></i></h4>
									</div>
									<div id="collapseOne" class="panel-collapse paper-shadow collapse in" role="tabpanel" aria-labelledby="headingOne">
										<div class="panel-body">
											<div class="parentTabs">
												<ul class="nav nav-tabs main-tab autowidth-tab">
													<li class="active"><a href="#CurrentAccount">Bank Statement</a></li>
													<li><a href="#CurrentAccount">GST Return</a></li>
												</ul>
											</div>
											<div class="row">
												<div class="col-md-12 text-center">
													<input type="submit" class="btn blue-btn" value="Auto Fetch" />
													<input type="submit" class="btn blue-btn" value="Upload" /> 
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<!--Panel Two-->
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="headingTwo">
										<h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">Limit Details <i class="more-less fa fa-chevron-up"></i></h4>
									</div>
									<div id="collapseTwo" class="panel-collapse paper-shadow collapse in" role="tabpanel" aria-labelledby="headingOne">
										<div class="panel-body">

												<div class="col-md-6 col-xs-12">
													<div class="form-group">
														<label class='control-label'>Overdraft Limit Details<span class="red">*</span></label>
														<div class="start-no">₹50,000</div><div class="end-no">₹150,000</div>
														<input class="bubble-slider" id="RLA" name="RLA" placeholder="0 - 10" type="number" min="50000" max="150000" step="1000" value="100000" data-decimals="0" data-prefix="₹" data-bubble-font-scale="0.5" data-thumb-scale="0.40" data-thumb-color="#E77817" data-track-scale="0.75"  />
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">

													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class='form-group select-control'>
														<label class='control-label'>Processing Fee</label>

													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">

													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

									<div class="panel-heading" role="tab" id="headingThree">
										<h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">Details of the Promoter <i class="more-less fa fa-chevron-up"></i></h4>
									</div>
									<div id="collapseThree" class="panel-collapse paper-shadow collapse in" role="tabpanel" aria-labelledby="headingThree">
										<div class="panel-body">
											<div class="row">
												<div class="col-md-9">
													<input type="button" value="Promoter 1" class="btn white-btn">
													<input type="button" value="Promoter 2" class="btn delete-icon">
												</div>
												<div class="col-md-3 text-right">
													<input type="button" value="Add +" class="btn blue-btn">
												</div>
											</div>
											<h2>Promotor Details</h2>
											<div class="row">
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class="form-group">
														<label>Name of the Promoter <span class="red">*</span></label>
														<input type="text" class="form-control" value="">
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class='form-group'>
														<div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
															<label class='control-label'>Date of Birth <span class="red">*</span></label>
															<input class="form-control" type="text" />
															<span class="input-group-addon"><i class="far fa-calendar-alt btn-icon"></i></span>
														</div>
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class="form-group">
														<label>Mobile Number <span class="red">*</span></label>
														<input type="text" class="form-control" value="">
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class="form-group">
														<label>PAN <span class="red">*</span></label>
														<input type="text" class="form-control" value="">
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">
													<div class="form-group">
														<label>Gender <span class="red">*</span></label>
														<input type="text" class="form-control" value="">
													</div>
												</div>
												<div class="col-md-3 col-sm-6 col-xs-12">

														<label>Email <span class="red">*</span></label>

														<label>Last 4 digit of Aadhar Number <span class="red">*</span></label>
														<input type="text" class="form-control" value="">
													</div>
												</div>
												
											</div>
										</div>
									</div>
								</div>
